<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding #item *ngFor="let r of rssService.rss" (ionSwipe)="rssService.markAsRead(r.id); r.isRead=true; closeSwipe(item)">
      <ion-item>
        <ion-card (click)="open(r.urlOrigin, r.id)" [ngClass]="r.isRead ? 'read': 'jj' "  >
          <ion-img src="{{r.urlImage}}" *ngIf="r.urlImage != null"></ion-img>
          <ion-card-header>
            <ion-card-title>{{r.title}}</ion-card-title>
            <ion-card-subtitle >{{r.description}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-item>

      <ion-item-options side="end">
        <button ion-button >Read</button>
      </ion-item-options>
      <ion-item-options side="start">
        <button ion-button >Read</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
